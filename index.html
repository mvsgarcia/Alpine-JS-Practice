<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script> <!-- alpine js cdn -->
</head>
<body>
    <div x-data="{isOpen : true}">
        <!--  
            <button x-on:click="isOpen = !isOpen">Toggle</button>

            shorthand for x-on:click is @click
        -->

        <button @click="isOpen = !isOpen">Toggle</button>
        <h1 x-show="isOpen">index.html</h1>
    </div>
    
</body>
</html>
