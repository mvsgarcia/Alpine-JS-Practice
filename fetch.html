<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
</head>

<body class="text-gray-800 bg-gray-400">
    <div 
        class="container px-4 mx-auto"
        x-data="{quote:''}"
        x-init="
            fetch('https://api.kanye.rest')
                .then(response => response.json())
                .then(data => quote = data.quote)
        "   
    >
        <div class="flex items-center justify-center h-screen text-2xl italic text-center"
             x-text="`&quot;${quote}&quot;`">
        </div> <!-- quote goes here -->

    </div>
</body>

</html>
