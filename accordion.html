<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
</head>

<body class="text-gray-800">
    <div class="container px-2 py-2 mx-auto" x-data="{
        faqs: [
            {
                question: 'Question 1 goes here',
                answer: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro amet repellat recusandae',
                isOpen: true,
            },

            {
                question: 'Question 2 goes here',
                answer: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro amet repellat recusandae',
                isOpen: true,
            },

            {
                question: 'Question 3 goes here',
                answer: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro amet repellat recusandae',
                isOpen: true,
            },
        ]
    }">
        <h2 class="text-2xl font-bold">FAQs</h2>
        <div class="mt-6 text-lg leading-loose">
            <template x-for="faq in faqs" :key="faq.question">
                <div>
                    <button 
                        class="flex items-center justify-between w-full py-3 mt-4 font-bold border-b border-gray-400"
                        @click="faq.isOpen = !faq.isOpen">
                        
                        <div x-text="faq.question"></div>
                        <svg 
                            x-show="!faq.isOpen"
                            class="fill-current" viewBox="0 0 24 24" width="24" height="24">
                            <path class="heroicon-ui"
                                d="M12 22a10 10 0 110-20 10 10 0 010 20zm0-2a8 8 0 100-16 8 8 0 000 16zm1-9h2a1 1 0 010 2h-2v2a1 1 0 01-2 0v-2H9a1 1 0 010-2h2V9a1 1 0 012 0v2z" />
                        </svg>
                        <svg 
                            x-show="faq.isOpen"
                            class="fill-current" viewBox="0 0 24 24" width="24" height="24">
                            <path class="heroicon-ui"
                                d="M12 22a10 10 0 110-20 10 10 0 010 20zm0-2a8 8 0 100-16 8 8 0 000 16zm4-8a1 1 0 01-1 1H9a1 1 0 010-2h6a1 1 0 011 1z" />
                        </svg>
                    </button>

                    <div 
                        class="mt-2 text-sm text-gray-700" 
                        x-text="faq.answer" 
                        x-show="faq.isOpen">
                    </div>
                    
                </div>
            </template>

        </div>
</body>

</html>
